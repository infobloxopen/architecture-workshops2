apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep
  labels:
    app: dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dep
  template:
    metadata:
      labels:
        app: dep
    spec:
      containers:
        - name: dep
          image: lab:latest
          imagePullPolicy: Never
          args: ["dep"]
          ports:
            - containerPort: 8082
          env:
            - name: DEP_PORT
              value: "8082"
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 2
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dep
spec:
  type: ClusterIP
  selector:
    app: dep
  ports:
    - port: 8082
      targetPort: 8082
