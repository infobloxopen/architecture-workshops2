apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  # SOLUTION: Proper HPA configuration with reasonable scaling parameters.
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          # SOLUTION: 50% utilization triggers scaling before pods saturate.
          averageUtilization: 50
